version: '3.8'
services:
  db:
    image: postgres:14.2-alpine
    container_name: myapp-postgres-14.2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: "postgres -c 'max_connections=500'"
    environment:
      POSTGRES_DB: todo-db
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_user_root
    ports:
      - "5432:5432"
  myapp-web:
    build: .
    command: "bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      RAILS_MASTER_KEY: 14230907274cb48c1e28d6086424d9d0
      TODO_DB_USER: todo_user
      TODO_DB_USER_PASSWORD: todo_user_root
    volumes:
      - .:/app:cached
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  postgres_data: {}
networks:
  default:
    name: myapp_default
