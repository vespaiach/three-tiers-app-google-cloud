steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - --build-arg
    - 'VITE_API_BASE_URL=$_VITE_API_BASE_URL'
    - '-t'
    - 'gcr.io/$PROJECT_ID/three-tier-app-fe:$_IMAGE_TAG'
    - '.'
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/three-tier-app-fe:$_IMAGE_TAG']
substitutions:
  _IMAGE_TAG: latest
  _VITE_API_BASE_URL: unset
